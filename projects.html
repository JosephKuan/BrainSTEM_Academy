<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Video Projects</title>
    <style>
        /* Add this style block to your HTML file or include it in your styles.css file */
        video {
            width: 100%; /* Set the width to 100% of its container */
            max-width: 300px; /* Set a maximum width for larger screens */
            height: auto; /* Maintain the aspect ratio */
            display: block; /* Remove any extra spacing around the video */
            margin: 0 auto; /* Center the video horizontally */
        }
        .project {
        text-align: left; /* Align text and inline elements to the left */
        display: inline-block; /* Ensure inline-block display to respect text-align */
        width: 100%; /* Set width to 100% to occupy the full width */
        }
    </style>
</head>

        <h1>My Videomaking Side Projects</h1>
    </header>

            <video width="100%" height="auto" controls>

            </video>
        </article>        
    </main>
